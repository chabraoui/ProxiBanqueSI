	<header>
		<div class="navbar navbar-default" style="background-color: #2F4F4F">
			<div class="container-fluid">

				<ul class="nav navbar-nav">
<!-- 					<li><a th:href="@{/ajouterGerant}">AjouterGerant</a></li> -->
<!-- 					<li><a th:href="@{/ajouterConseiller}">AjouterConseiller</a></li> -->

					<li><a style="color:white" th:href="@{/ajouterClient}">AjouterClient</a></li>
					<li><a style="color:white" th:href="@{/listeClient}">ListeClient</a></li>

	</header>


	<div class="container mt-5">
		<div class="col-md-6">
<div sec:authorize="hasRole('ROLE_CONSEILLER')">
			<div class="panel panel-primary">
				<div class="panel-heading"
					style="background-color: 	#00FA9A; color: black">Ajouter un
					Client</div>
				<div class="panel-body">

					<form action="#" th:action="@{/saveclient}" method="post"
						th:object="${client}">
						<div class="form-group">
							<label class="control-label">nom de client:</label> <input
								class="form-control" type="text" th:field="*{nom}" th:required="required" />
								<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
						</div>

						<div class="form-group">
							<label class="control-label">Email client:</label> <input
								class="form-control" type="email" th:field="*{email}" th:required="required"/>
								<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
								
						</div>

						<div class="form-group">
							<label class="control-label">Code Compte</label> <input
								class="form-control" type="text" name="codeCpt"  th:required="required"/>
<!-- 								<span th:errors="${comptes.codeCompte}"></span> -->
						</div>


						<div class="form-group">
							<label class="control-label">Type de Compte</label>
							 <select name="typeCpte" th:required="required">
								<option value="">--</option>
								<option  th:value="CC">CC</option>
								<option   th:value="CE">CE</option>
							</select>
						</div>


						<div class="form-group">
							<label class="control-label">Quel Conseiller</label> <select
								th:field="*{conseiller}" th:required="required">
								<option value="">--</option>
								<option th:each="leconseiller : ${listeConseiller}"
									th:value="${leconseiller.id}" th:utext="${leconseiller.nom}" />
							</select>
						</div>

						<button type="submit" class="btn btn-primary"
							style="background-color: 	#2F4F4F; color: white">AJOUTER
							CLIENT</button>
					</form>
				</div>

			</div>
</div>
		</div>

	</div>

</body>
</html>
